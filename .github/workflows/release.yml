name: Publish Plugin

on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: fluent-beats/flb-plugin-sdk-action@v1
        with:
          plugin-path: "./code"
          plugin-name: "in_meminfo"

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./code/build/flb-in_meminfo.so